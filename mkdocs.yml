site_name: EnergyAtlas Wiki
site_description: Documentation for EnergyAtlas
site_url: https://chengxuan-li.github.io/EnergyAtlasWiki/
repo_url: https://github.com/Chengxuan-Li/EnergyAtlasWiki
edit_uri: edit/main/docs/

theme:
  name: null  # Use custom theme
  custom_dir: theme
  static_templates:
    - 404.html

nav:
  - Quick Start:
    - New to Energy Atlas: index.md
    - New to UBEM: getting-started/ubem-fundamentals.md
    - UBEM Wiki: ubem-wiki/ubem-wiki.md

  - EnergyAtlas References:
    - Input Output Guide: references/input-output.md
    - Workflows Guide: references/workflows.md
    - Objects Guide: references/energy-atlas-objects.md

  - Resources:
    - User Stories: resources/user-stories.md
    - EnergyAtlas Library: resources/energyatlas-library.md
    - FAQ: resources/faq.md
    - Wiki Guide: wiki-guide/wiki-guide.md

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: false
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: plotly
          class: plotly
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

plugins:
  - macros:
      variables:
        version: "January 2026"

extra_css:
  - assets/css/main.css
  - assets/css/statusBar.css

extra_javascript:
  - assets/js/mathjax-config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js
  - https://cdn.plot.ly/plotly-2.32.0.min.js
  - assets/js/plotly-render.js

extra:
  version: "January 2026"
